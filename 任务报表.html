    <script language="javascript">
      var t = null;
      t = setTimeout(time,1000);
      function time()
      {
        clearTimeout(t);
        dt = new Date();
        var y=dt.getYear()+1900;
        var mm=dt.getMonth()+1;
        var d=dt.getDate();
        var day=dt.getDay();
        var h=dt.getHours();
        var m=dt.getMinutes();
        var s=dt.getSeconds();
        if(h<10){h="0"+h;}
        if(m<10){m="0"+m;}
        if(s<10){s="0"+s;}
        document.getElementById("timeShow").innerHTML = "当前日期为："+d+"/"+mm+"/"+y;
        t = setTimeout(time,1000);
      }
    </script>
